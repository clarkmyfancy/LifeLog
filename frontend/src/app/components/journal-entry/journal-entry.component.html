<form (ngSubmit)="createJournalEntry()">
    <div class="category_wrapper">
        <label for="categories">Which Category?</label>
        <select id="categories" 
            [(ngModel)]="journalEntry.category" name="category">
            <button *ngFor="let category of categories" [value]="category">{{category}}</button>
        </select>

        <button type="button" *ngFor="let category of categories" (click)="onSelectedCategory(category)">{{category}}</button>
    </div>

    <div class="duration_wrapper">
        <label>.. for how many minutes?</label>
        <input type="number" [(ngModel)]="journalEntry.duration" name="duration">
    </div>

    <div class="description_wrapper">
        <label for="description">Description</label>
        <textarea class="description" id="description" 
            [(ngModel)]="journalEntry.description" name="description"></textarea>
    </div>

    <button type="submit">Log Entry</button>
    

</form>
