<form class="create_journal_entry_form"
    (ngSubmit)="createJournalEntry()">



    <div class="category_wrapper">

        <ul class="category_wrapper">
            <label id="pick_a_category_label" for="categories">Add a label</label>
            <li class="categories"
                *ngFor="let thisCategory of categories">
                <button id="categories" class="life_category" 
                    type="button" 
                    [class.selected]="currentlySelectedCategory(thisCategory)"
                    (click)="onSelectedCategory(thisCategory)">{{thisCategory}}</button>
            </li>
        </ul>

    </div>

    <div class="duration_and_description_wrapper">

    
        <div class="duration_wrapper">
            <label>.. for how many minutes?</label>
            <input type="number" [(ngModel)]="journalEntry.duration" name="duration">
        </div>

        <div class="description_wrapper">
            <label for="description">Description</label>
            <textarea class="description" id="description" 
                [(ngModel)]="journalEntry.description" name="description"></textarea>
        </div>
    </div>

    <button id="submit_button" type="submit">Log Entry</button>
    

</form>
