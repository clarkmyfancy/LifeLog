<div class="task_list_group important_and_urgent">
    <div class="list_items_category_group_name">
        {{groupName}}
    </div>


    <div *ngFor="let task of appropriateTasksForGroup"
        class="task_list_item">
        <div class="task_name">
            {{task.title}}
        </div>

        <div class="task_completion_status">
            {{task.actual_completion_datetime}}
        </div>
    </div>
</div>
