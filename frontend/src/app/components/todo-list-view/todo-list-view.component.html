<div class="task_list_group success_list">
    <div class="list_items_category_group_name">
        Success List
    </div>

    <div class="task_list_item">
        <div class="task_name">
            Do 100 pushups
        </div>

        <div class="status"
            [style.visibility]="generateClassForSuccessListItemCompletion()">
            done
        </div>
    </div>
</div>

<task-list-group *ngFor="let taskGroup of task_group_types"
    [groupName]="taskGroup">
</task-list-group>
